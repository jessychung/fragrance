<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Which fragrance I should wear?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/main.css" >
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600|Playfair+Display:400" rel="stylesheet">
    <script src="https://use.fontawesome.com/4d1420b853.js"></script>
</head>
<body>

<div id="fullpage">
    <div class="section" data-anchor="sec1">
        <h1>Which fragrances should you wear right now?</h1>
        <a class="btn btn-light" id="goToNext" href="#sec2">Take the test</a>
    </div>
    <div class="section" data-anchor="sec2">
        <h2>Step 1 of 4</h2>

        <h1>You want to smell...</h1>

        <div class="options options-radio">
            <input type="radio" id="femaleSmell" value="female" name="smell"><label for="femaleSmell" onclick="window.location.href = '#sec3'">Feminine</label>
            <input type="radio" id="maleSmell" value="male" name="smell"><label for="maleSmell" onclick="window.location.href = '#sec3'">Masculine</label>
            <input type="radio" id="sharedSmell" value="shared" name="smell"><label for="sharedSmell" onclick="window.location.href = '#sec3'">Uni-sex</label>
        </div>

    </div>
    <div class="section" data-anchor="sec3">
        <h2>Step 2 of 4</h2>
        <h1>You prefer fragrances that are...</h1>

        <div class="options options-radio">
            <input type="radio" id="ff" value="Floral Fruity" name="olfactory"><label for="ff" onclick="window.location.href = '#sec4'">Floral & Fruity</label>
            <input type="radio" id="fc" value="Citrus" name="olfactory"><label for="fc" onclick="window.location.href = '#sec4'">Fresh & Citrus</label>
            <input type="radio" id="ws" value="Oriental Spicy" name="olfactory"><label for="ws" onclick="window.location.href = '#sec4'">Warm & Spicy</label>
            <input type="radio" id="ew" value="Woody Spicy" name="olfactory"><label for="ew" onclick="window.location.href = '#sec4'">Earthy & Woody</label>
        </div>

    </div>
    <div class="section" data-anchor="sec4">
        <h2>Step 3 of 4</h2>
        <h1>Are you over 25?</h1>

        <div class="options options-radio">
            <input type="radio" id="age-y" value="25under" name="age"><label for="age-y" onclick="window.location.href = '#sec5'">Yes</label>
            <input type="radio" id="age-n" value="25older" name="age"><label for="age-n" onclick="window.location.href = '#sec5'">No</label>
        </div>
    </div>
    <div class="section" data-anchor="sec5">
        <h2>Step 4 of 4</h2>
        <h1>Where do you live?</h1>

        <div class="options">
            <input type="text" name="location" class="text" placeholder="Enter your city and province">
            <button class="btn-light" id="submit"  onclick="window.location.href = '#sec6'">Submit</button>
        </div>
    </div>
    <div class="section" data-anchor="sec6">
        <h1>Here are your recommendations...</h1>
        <p>These <span id="showAge"></span> <span id="showSmell"></span> fragrances are <span id="showOlfactory"></span> and are great for <span id="showTemp"></span></p>
        <div id="results"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
<script src="main.js"></script>

</body>
</html>
